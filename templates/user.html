{% extends 'base.html' %}

{% block title %} {{ username }} {% endblock %}

{% block content %}
<h1>User Details:</h1>
    <div class="container">
        <h2>{{ user.username }}</h2>
        <p><b>Name:</b>{{ user.first_name }} {{ user.last_name }}</p>
        <p><b>Email:</b>{{ user.email }}</p>
        
    </div>
{% endblock %}
